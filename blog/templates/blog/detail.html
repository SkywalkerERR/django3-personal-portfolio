{% extends 'portfolio/base.html' %}
{% block content %}
<title>{{ blog.title }}</title>
<div class="container">
    <h1 class="h1-title">{{ blog.title }}</h1>

    <h2 class="h2-time">--{{ blog.date|date:'F jS Y' }}--</h2>

    <p>{{ blog.discriptions|safe }}</p>
    <a class="a-back" href="{% url 'blog:all_blogs' %}">Back to Blog</a>
    {% endblock %}
</div>
